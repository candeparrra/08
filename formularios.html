<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"> <img src="/assets/mercadolibre-logo.png" width="100px" alt="">
            </div>
            <div class="links">
                <a><strong>Mi entrega </strong></a>
                <a href="#">Mi pedido </a>
                <a href="#">Mis compras </a>
                <a href="#">Devolución </a>
                <a href="#">Inicio </a>

            </div>
        </nav>
    </header>


    <main>


        <fieldset> <!-- Conjunto de campos -->

            <legend> <strong>Información de entrega</strong></legend> <!-- Le damos un titulo al conjunto-->
            <div>


                <input type="text" name="Nombre" placeholder="Nombre*" id="Nombre">
                <!--Para que le cliente ingrese el dato-->

                <input type="text" name="Apellido" placeholder="Apellidos*" id="Apellido">
                <!--Para que le cliente ingrese el segundo dato-->

            </div>

            <div>

                <input type="text" name="codigo postal" placeholder="Código postal" id="codigo postal">
                <!--Para que le cliente ingrese el tercer dato-->

                <input type="date" id="date" name="expiration" />


            </div>
            <div>


                <input type="text" name="Calle" placeholder="Calle*" id="Calle">
                <!--Para que le cliente ingrese el tercer dato-->


            </div>

            <div>


                <input type="text" name="Número Exterior" placeholder="Número Exterior*" id="Número Exterior">
                <!--Para que le cliente ingrese el dato-->

                <input type="text" name="Número Interior" placeholder="Número Interior*" id="Número Interior">
                <!--Para que le cliente ingrese el segundo dato-->

            </div>
            <div>


                <input type="text" name="Información Adicional" placeholder="Información Adicional"
                    id="Información Adicional">
                <!--Para que le cliente ingrese el tercer dato-->


            </div>

            <div>


                <input type="text" name="Numero de documento" placeholder="Numero de documento*"
                    id="Numero de documento">
                <!--Para que le cliente ingrese el dato-->

                <input type="text" name="Correo electrónico" placeholder="Correo electrónico*" id="Correo electrónico">
                <!--Para que le cliente ingrese el segundo dato-->

            </div>
            <div>


                <input type="text" name="Ciudad" placeholder="Ciudad*" id="Ciudad">
                <!--Para que le cliente ingrese el dato-->

                <select id="card" name="usercard">

                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
            </div>



    </main>



</body>

</html>
